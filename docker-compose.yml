version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - jianli-network

  server:
    build: ./server
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WECHAT_APP_ID: ${WECHAT_APP_ID}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - jianli-network

  client:
    build: ./client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - jianli-network

volumes:
  db_data:

networks:
  jianli-network:
    driver: bridge
